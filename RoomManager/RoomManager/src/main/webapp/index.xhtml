<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>Index</title>
   <link rel="stylesheet" href="stylesheet.css"></link>
</h:head>
<h:body>
   <div class="center" >
   <h1>Zimmermanager</h1>
   <h:form>
      <h:panelGrid columns="4">
         <h:outputLabel class="labelstyle" value="Key eingeben: "></h:outputLabel>
         <h:inputTextarea id="key" class="textinput" value="#{indexBean.key}">
            <f:validator for="key" validatorId="publicKeyValidator"></f:validator>
         </h:inputTextarea>
         <h:message for="key" style="color: red" ></h:message>
         <h:commandButton class="button-54" action="#{indexBean.weiterleitung()}" value="-Termin ansehen-"></h:commandButton>
         <h1></h1>
         <h:commandButton class="button-54" action="/add.xhtml" value="-Raum Reservieren-" immediate="true"></h:commandButton>
      </h:panelGrid>
   </h:form>
   </div>
</h:body>
</html>
