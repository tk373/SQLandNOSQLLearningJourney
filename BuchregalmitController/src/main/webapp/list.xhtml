<ui:composition template="template/layout.xhtml">
  <ui:define name="title">
    Buchregal
  </ui:define>
  <ui:define name="content">

    <h:dataTable value="#{regalBean.regal.buecher}" border="1" var="buch">
      <h:column>
        <f:facet name="header">
	      Index
	    </f:facet>
	    #{regalBean.regal.buecher.indexOf(buch)}
	  </h:column>
      <h:column>
        <f:facet name="header">
	      Buchtitel
	    </f:facet>
	    #{buch.titel}
	  </h:column>
      <h:column>
        <f:facet name="header">
	      Autor
	    </f:facet>
	    #{buch.autor}
	  </h:column>
      <h:column>
        <f:facet name="header">
	      Preis
	    </f:facet>
        <h:outputText value="#{buch.preis}">
          <f:convertNumber pattern="#0.00" />
        </h:outputText>
      </h:column>
      <h:column>
        <f:facet name="header">
	      ISBN
	    </f:facet>
	    #{buch.isbn}
	  </h:column>
      <h:column>
        <h:link value="Edit ..." outcome="edit">
          <f:param name="buchId" value="#{regalBean.regal.buecher.indexOf(buch)}" />
        </h:link>
      </h:column>
      <h:column>
        <h:link value="Delete ..." outcome="delete">
          <f:param name="buchId" value="#{regalBean.regal.buecher.indexOf(buch)}" />
        </h:link>
      </h:column>
    </h:dataTable>

    <h:link value="Neues Buch erfassen ..." outcome="add">
    </h:link>
  </ui:define>
</ui:composition>
</html>
