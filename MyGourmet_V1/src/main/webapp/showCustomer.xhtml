<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>My Gourmet - ShowCustomer</title>
</h:head>

<h:body>
    <h:outputText value="My Gourmet"></h:outputText>
    <h:outputText value="Edit Customer"></h:outputText>
    <h:panelGrid id="grid" columns="2">
        <h:outputText value="First Name:"></h:outputText>
        <h:outputText value="#{customer.vorname}"></h:outputText>
        <h:outputText value="Last Name:"></h:outputText>
        <h:outputText value="#{customer.nachname}"></h:outputText>
    </h:panelGrid>
    <h:outputText value="Customer saved successfully!"></h:outputText>
</h:body>

</html>
